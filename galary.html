<!DOCTYPE html>
<html>
<head>
	<title>slider in Javascript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="galstyle.css">
</head>
<body>
  
  <section class="home">
     <div class="slider">
        <div class="slide active" style="background-image: url('https://cdn.iz.ru/sites/default/files/styles/1920x1080/public/article-2019-04/Depositphotos_5613446_xl-2015.jpg?itok=OP57ZgxR')">
            <div class="container">
                <div class="caption">
                    <h1>1. Гора Арарат</h1>
                    <p>Самый красивый вид</p>
                    
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/f5/ba/e6/whatsapp-37491713232.jpg?w=500&h=300&s=1')">
            <div class="container">
                <div class="caption">
                    <h1>2.Монастырь Хор Вирап</h1>
                    <p>самые древние монастыри в Армении</p>
                    
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://abp-am.storage.yandexcloud.net/page/image/38ef17d8-3128-484d-a2f5-cfdc44d00fc7.jpg')">
            <div class="container">
                <div class="caption">
                    <h1>3. Озеро Севан</h1>
                    <p>Даже в самую жаркую погоду вода прохладная</p>
                    
                </div>
            </div>
        </div>
     </div>
   
    <!-- controls  -->
    <div class="controls">
        <div class="prev"><</div>
        <div class="next">></div>
    </div>

    <!-- indicators -->
    <div class="indicator">
    </div>

  </section>

 
 <script src="galskript.js"></script>

</body>
</html>
